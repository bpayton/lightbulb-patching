---
- name: Ensure DATABASE is in MOTD 
  lineinfile:
    path: /etc/ansible/roles.txt
    create: yes
    line: 'ROLE: database'

- name: Install mariadb
  yum:
    name: mariadb-server
    state: installed
  tags:
    - install
    - configuration

- name: Stopping mariadb
  service:
    name: mariadb
    state: stopped
  tags:
    - stop_database
    - never

- name: Ensure mariadb is running
  service:
    name: mariadb
    state: started
  tags:
    - install
    - configuration
    - start_database

