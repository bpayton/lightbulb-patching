---

- name: Stopping Web Services
  become: "yes"
  gather_facts: "no"
  hosts:
    - web
  tasks:
    - name: Stopping apache
      service:
        name: httpd
        state: stopped
      tags:
        - stop_webserver

- name: Starting Web Services
  become: "yes"
  gather_facts: "no"
  hosts:
    - web
  tasks:
    - name: Stopping apache
      service:
        name: httpd
        state: started
      tags:
        - start_webserver
